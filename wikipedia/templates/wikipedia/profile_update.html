{% extends "wikipedia\base.html" %}
{% load crispy_forms_tags %}
  {% block content %}
    <div class="row mb-3">

        <div class="col-2"></div>
<div class="col-7 border border-2 border-dark ">
    <div class="container p-2">
<form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center"> Edit Profile </legend>
                {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-2 ms-3">
                        <button class="btn btn-outline-info mb-2" type="submit">Edit</button>
                    </div>
                    <div class="col-5"></div>
                </div>
            </div>
        </div>

    </form>
    </div>
    <div class="border-top pt-3"></div>
</div>
<div class="col-3"></div>
    </div>
{% endblock content %}
