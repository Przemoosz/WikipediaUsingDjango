{% extends "wikipedia\base.html" %}
{% load crispy_forms_tags %}
  {% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-7 border border-2 border-dark ">
            <div class="container p-2">
                <form method="POST">
                    {% csrf_token %}
                    <filedset class="form-group">
                        <legend class="border-bottom mb-4 text-center"> Change Password  </legend>
                        {{ form|crispy }}
                    </filedset>
                    <button class="btn border border-success" type="submit">Change</button>
                    <a href="{% url 'profile' %}" class="btn border border-danger">Abandon</a>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>

{% endblock content %}
